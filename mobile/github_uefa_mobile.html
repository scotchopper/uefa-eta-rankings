<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA GitHub Mobile Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .github-badge {
            background: #24292e;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .search-box, .filter-select {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .fixture-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .fixture-card:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .fixture-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .match-info {
            font-size: 16px;
            font-weight: bold;
        }
        
        .match-date {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .competition-badge {
            background: #ff6b35;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .competition-badge.friendly {
            background: #4ecdc4;
        }
        
        .score-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .score-input input {
            width: 50px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .vs-text {
            font-weight: bold;
            font-size: 18px;
        }
        
        .completed {
            background: rgba(76, 175, 80, 0.3) !important;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .export-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .export-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .export-btn:hover {
            background: #45a049;
        }
        
        .export-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .github-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .github-link {
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
        }
        
        .results-count {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .fixture-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding-bottom: 120px;
        }
        
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }
            
            .export-section {
                left: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ UEFA Mobile Results</h1>
        <div class="github-badge">ü§ñ GitHub Actions Powered</div>
        <div class="results-count" id="resultsCount">Loading fixtures...</div>
    </div>
    
    <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Search teams...">
        <select class="filter-select" id="competitionFilter">
            <option value="">All Competitions</option>
            <option value="World Cup Qualifier">World Cup Qualifiers</option>
            <option value="Friendly">Friendlies</option>
        </select>
    </div>
    
    <div class="fixture-list" id="fixtureList">
        Loading fixtures...
    </div>
    
    <div class="export-section">
        <div class="results-count" id="pendingCount">0 results entered</div>
        <button class="export-btn" id="exportBtn" onclick="exportToGitHub()">
            üöÄ Trigger GitHub Processing
        </button>
        <div class="github-section">
            <a href="#" class="github-link" id="githubLink" target="_blank">
                üì± View on GitHub
            </a>
        </div>
    </div>
    
    <script>
        let fixtures = [];
        let results = {};
        
        // Load fixtures data
        async function loadFixtures() {
            try {
                const response = await fetch('../uefa_fixtures_data.json');
                fixtures = await response.json();
                updateResultsCount();
                renderFixtures();
            } catch (error) {
                console.error('Error loading fixtures:', error);
                document.getElementById('fixtureList').innerHTML = '‚ùå Error loading fixtures';
            }
        }
        
        function updateResultsCount() {
            const completed = fixtures.filter(f => f.home_score !== null && f.home_score !== undefined).length;
            const total = fixtures.length;
            const pending = Object.keys(results).length;
            
            document.getElementById('resultsCount').textContent = 
                `${completed}/${total} completed ‚Ä¢ ${pending} pending`;
            document.getElementById('pendingCount').textContent = 
                `${pending} results entered`;
                
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.disabled = pending === 0;
        }
        
        function renderFixtures() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const competitionFilter = document.getElementById('competitionFilter').value;
            
            const filteredFixtures = fixtures.filter(fixture => {
                const matchesSearch = 
                    fixture.home_team.toLowerCase().includes(searchTerm) ||
                    fixture.away_team.toLowerCase().includes(searchTerm);
                const matchesCompetition = !competitionFilter || fixture.competition === competitionFilter;
                return matchesSearch && matchesCompetition;
            });
            
            const fixtureList = document.getElementById('fixtureList');
            fixtureList.innerHTML = filteredFixtures.map(fixture => {
                const isCompleted = fixture.home_score !== null && fixture.home_score !== undefined;
                const hasPendingResult = results[fixture.id];
                
                return `
                    <div class="fixture-card ${isCompleted ? 'completed' : ''}" data-id="${fixture.id}">
                        <div class="fixture-header">
                            <div class="match-info">
                                ${fixture.home_team} vs ${fixture.away_team}
                            </div>
                            <div class="competition-badge ${fixture.competition === 'Friendly' ? 'friendly' : ''}">
                                ${fixture.competition === 'World Cup Qualifier' ? 'WCQ' : 'Friendly'}
                            </div>
                        </div>
                        <div class="match-date">${fixture.date} ‚Ä¢ ${fixture.time || 'TBD'}</div>
                        
                        ${isCompleted ? 
                            `<div class="score-input">
                                <strong>${fixture.home_team} ${fixture.home_score} - ${fixture.away_score} ${fixture.away_team}</strong>
                                <span style="color: #4caf50; margin-left: 10px;">‚úÖ Completed</span>
                            </div>` :
                            `<div class="score-input">
                                <span>${fixture.home_team}</span>
                                <input type="number" 
                                       min="0" 
                                       max="20" 
                                       value="${hasPendingResult ? hasPendingResult.home_score : ''}"
                                       onchange="updateResult('${fixture.id}', 'home_score', this.value)"
                                       placeholder="0">
                                <span class="vs-text">-</span>
                                <input type="number" 
                                       min="0" 
                                       max="20" 
                                       value="${hasPendingResult ? hasPendingResult.away_score : ''}"
                                       onchange="updateResult('${fixture.id}', 'away_score', this.value)"
                                       placeholder="0">
                                <span>${fixture.away_team}</span>
                            </div>`
                        }
                    </div>
                `;
            }).join('');
        }
        
        function updateResult(fixtureId, field, value) {
            if (!results[fixtureId]) {
                results[fixtureId] = { fixture_id: fixtureId };
            }
            
            if (value === '') {
                delete results[fixtureId][field];
                if (Object.keys(results[fixtureId]).length === 1) {
                    delete results[fixtureId];
                }
            } else {
                results[fixtureId][field] = parseInt(value);
            }
            
            updateResultsCount();
        }
        
        async function exportToGitHub() {
            const pendingResults = Object.values(results).filter(r => 
                r.home_score !== undefined && r.away_score !== undefined
            );
            
            if (pendingResults.length === 0) {
                alert('No results to export!');
                return;
            }
            
            const exportData = {
                timestamp: new Date().toISOString(),
                source: 'github_mobile_interface',
                results: pendingResults,
                summary: {
                    total_results: pendingResults.length,
                    export_time: new Date().toLocaleString()
                }
            };
            
            // Create filename with timestamp
            const timestamp = new Date().toISOString().replace(/[:.]/g, '_').split('T')[0] + '_' + 
                             new Date().toTimeString().split(' ')[0].replace(/:/g, '');
            const filename = `mobile_results_${timestamp}.json`;
            
            // Download JSON file
            const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            
            // Show instructions
            alert(`üì± Results exported as ${filename}!
            
üöÄ Next steps:
1. Upload this file to your GitHub repository
2. GitHub Actions will automatically process the results
3. Updated rankings will be available within minutes!

üìÅ Upload to: uefa-eta-rankings repository`);
            
            // Clear results after export
            results = {};
            updateResultsCount();
        }
        
        // Set up GitHub link
        function setupGitHubLink() {
            const repoUrl = 'https://github.com/YOUR_USERNAME/uefa-eta-rankings'; // Update this
            document.getElementById('githubLink').href = repoUrl;
        }
        
        // Event listeners
        document.getElementById('searchBox').addEventListener('input', renderFixtures);
        document.getElementById('competitionFilter').addEventListener('change', renderFixtures);
        
        // Initialize
        loadFixtures();
        setupGitHubLink();
        
        // Auto-refresh every 5 minutes
        setInterval(loadFixtures, 5 * 60 * 1000);
    </script>
</body>
</html>
